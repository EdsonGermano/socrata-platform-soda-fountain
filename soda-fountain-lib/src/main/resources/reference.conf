com.socrata.soda-fountain = {
  max-dataum-size = 1000000

  network {
    port = 54545
  }

  curator {
    ensemble = ["localhost:2181"]
    namespace = "com.socrata/soda"
    session-timeout = 40s
    connect-timeout = 5s
    base-retry-wait = 100ms
    max-retry-wait = 10s
    max-retries = 29
    service-base-path = "/services"
  }

  data-coordinator-client {
    service-name = "data-coordinator"
    instance = "alpha"
  }
}